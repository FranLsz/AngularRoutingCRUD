<div>
    <h2>Detalles del alumno/a <i>{{alumno.nombre}}</i></h2>

    <p>Nombre: {{alumno.nombre}}</p>
    <p>Apellidos: {{alumno.apellidos}}</p>
    <p>Edad: {{alumno.edad}}</p>
    <p>Provincia: {{alumno.provincia}}</p>
    <br/><br/>
    <button ng-click="go('/alumnos/'+alumno.id+'/editar')">Editar alumno</button> 
    <button ng-click="borrar(alumno.id)">Borrar alumno</button>
    <br/><br/>
    <hr/>
    <a href="#/alumnos">Volver al listado</a>
</div>
